<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="./images/logo.jpg" alt="logo">
      <i class="bx bx-shopping-bag"></i>
    </div>
    <div class="main-images">
      <img id="blue" class="blue active" src="./images/blue.png" alt="blue">
      <img id="pink" class="pink" src="./images/pink.png" alt="pink">
      <img id="yellow" class="yellow" src="./images/yellow.png" alt="yellow">
    </div>
    <div class="shoe-details">
      <span class="shoe_name">ADDIDAS GAZE ZX</span>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, laudantium!</p>
      <div class="stars">
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
        <i class="bx bx-star"></i>

      </div>
    </div> <!-- shoe details -->
    <div class="color-price">
      <div class="color-option">
        <span class="color"> Colour:</span>
        <div class="circles">
          <span class="circle blue active" id="blue"></span>
          <span class="circle pink" id="pink"></span>
          <span class="circle yellow" id="yellow"></span>
        </div>
      </div> <!-- color-option -->
      <div class="price">
        <span class="price_num">Â£09.99</span>
        <span class="price_letter">Nine pounds only.</span>
      </div>
    </div> <!-- color-price -->
    <div class="button">
      <div class="button-layer"></div>
      <button>Add to Cart</button>
    </div>
  </div> <!-- product-card -->

<script src="app.js"></script>
</body>
</html>
